// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        buildToolsVersion = "36.0.0"
        minSdkVersion = 24
        compileSdkVersion = 36
        targetSdkVersion = 36
        ndkVersion = "27.1.12297006"

        androidXCore = "1.0.2"
        multiDexEnabled = true
        googlePlayServicesVersion = "17.0.0"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        maven { url 'https://maven.google.com' } // For image picker
        maven { url "https://www.jitpack.io" } // For image picker
        maven { url "https://maven.fullstory.com" }
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.gms:google-services:4.3.4")
        // REMOVED: classpath("com.google.firebase:firebase-crashlytics-gradle:2.7.1")
        // REMOVED: classpath("com.google.firebase:perf-plugin:1.4.1")

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}


allprojects {
    configurations.all {
        resolutionStrategy {
            force 'org.xerial:sqlite-jdbc:3.34.0'

            eachDependency { dependency ->
                if (dependency.requested.group == 'org.bouncycastle') {
                    println dependency.requested.module
                    dependency.useTarget 'org.bouncycastle:bcprov-jdk15to18:1.71'
                }
            }
        }
    }
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
    }
}

apply plugin: "com.facebook.react.rootproject"
