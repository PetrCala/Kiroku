name: Deploy API

on:
  push:
    branches: [staging, production]
    paths:
      - 'apps/api/**'
      - 'packages/kiroku-common/**'
      - 'firebase.json'
      - '.github/workflows/api-deploy.yml'

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps
        run: npm ci

      - name: Install API deps
        run: npm ci --prefix apps/api

      - name: Lint (tolerant)
        run: npm run ws:lint || true

      - name: Build API
        run: npm run build --prefix apps/api

      - name: Deploy Functions (staging)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FUNCTIONS_REGION: ${{ secrets.FUNCTIONS_REGION || 'us-central1' }}
          API_VERSION: ${{ secrets.API_VERSION || 'v1' }}
        run: |
          npm i -g firebase-tools
          firebase deploy --only functions --project ${{ secrets.DEV_PROJECT_ID }}

  deploy-production:
    if: github.ref == 'refs/heads/production'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root deps
        run: npm ci

      - name: Install API deps
        run: npm ci --prefix apps/api

      - name: Lint (tolerant)
        run: npm run ws:lint || true

      - name: Build API
        run: npm run build --prefix apps/api

      - name: Deploy Functions (production)
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          FUNCTIONS_REGION: ${{ secrets.FUNCTIONS_REGION || 'us-central1' }}
          API_VERSION: ${{ secrets.API_VERSION || 'v1' }}
        run: |
          npm i -g firebase-tools
          firebase deploy --only functions --project ${{ secrets.PROD_PROJECT_ID }}

